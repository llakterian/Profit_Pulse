<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a0a12" />
  <meta name="description" content="ProfitMax Pro - EVM Trading Terminal" />
  <title>ProfitMax Pro | Cyberpunk Trading Terminal</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0a12;
      color: #00ff5e;
      font-family: 'Share Tech Mono', monospace;
    }

    #root {
      min-height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loading-spinner {
      border: 4px solid rgba(0, 255, 158, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00ff5e;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <div>Booting ProfitMax Pro Terminal...</div>
    </div>
  </div>
</body>

</html>
